<div class="register-container">
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <h2>Create account</h2>

    <div class="form-group">
      <label for="username">Nombre</label>
      <input id="username" type="text" formControlName="username" placeholder="Name" />
      <div *ngIf="accountForm.get('username')?.invalid && accountForm.get('username')?.touched" class="error">
        Name is mandatory.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">last name</label>
      <input id="lastName" type="text" formControlName="lastName" placeholder="last name" />
      <div *ngIf="accountForm.get('lastName')?.invalid && accountForm.get('lastName')?.touched" class="error">
        Last name is mandatory.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="ejemplo@ejemplo.com" />
      <div *ngIf="accountForm.get('email')?.invalid && accountForm.get('email')?.touched" class="error">
        Introduce a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" />
      <div *ngIf="accountForm.get('password')?.invalid && accountForm.get('password')?.touched" class="error">
        6 characters minimum.
      </div>
    </div>

    <div class="form-group">
      <label for="birthdate">birth date</label>
      <input id="birthdate" type="date" formControlName="birthdate" />
      <div *ngIf="accountForm.get('birthdate')?.invalid && accountForm.get('birthdate')?.touched" class="error">
        Date is mandatory.
      </div>
    </div>

    <button type="submit">Create account</button>
  </form>

  <p>
    ¿Already have an account?
    <a routerLink="/login">Login</a>
  </p>
</div>
