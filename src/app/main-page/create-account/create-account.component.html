<div class="register-container">
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <h2>Crear Cuenta</h2>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" type="text" formControlName="name" placeholder="Tu nombre completo"/>
      <div *ngIf="accountForm.get('name')?.invalid && accountForm.get('name')?.touched" class="error">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="ejemplo@ejemplo.com"/>
      <div *ngIf="accountForm.get('email')?.invalid && accountForm.get('email')?.touched" class="error">
        Introduce un email válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••"/>
      <div *ngIf="accountForm.get('password')?.invalid && accountForm.get('password')?.touched" class="error">
        Mínimo 6 caracteres.
      </div>
    </div>

    <button type="submit">Crear Cuenta</button>
  </form>

  <p>
    ¿Ya tienes cuenta?
    <a href="/login">Inicia sesión</a>
  </p>
</div>
