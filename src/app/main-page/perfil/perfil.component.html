<div class="perfil-wrapper">
<div class="perfil-container">
  <div class="perfil-header">
    <img
      [src]="user?.photoURL || 'https://t3.ftcdn.net/jpg/06/33/54/78/360_F_633547842_AugYzexTpMJ9z1YcpTKUBoqBF0CUCk10.jpg'"
      alt="Foto de perfil"
      class="profile-img"
    />
    <div class="user-details">
      <h2>{{ user?.displayName || 'Usuario sin nombre' }}</h2>
    </div>
  </div>

  <div class="perfil-actions">
    <button (click)="logout()" class="logout-btn">Cerrar sesi√≥n</button>
    <button [routerLink]="['/']" class="back-btn">Volver al inicio</button>
  </div>

  <div class="tabs">
    <button (click)="activeTab = 'posted'" [class.active]="activeTab === 'posted'">My memories</button>
    <button (click)="activeTab = 'saved'" [class.active]="activeTab === 'saved'">Saved</button>
  </div>

  <div class="gallery" *ngIf="activeTab === 'posted'">
    <div class="memory-card" *ngFor="let memory of userMemories">
      <img [src]="memory.imageUrl" alt="Memory" />
      <p>{{ memory.title }}</p>
    </div>
  </div>

  <div class="gallery" *ngIf="activeTab === 'saved'">
    <div class="memory-card" *ngFor="let memory of savedMemories">
      <img [src]="memory.imageUrl" alt="Saved Memory" />
      <p>{{ memory.title }}</p>
    </div>
  </div>
</div>
</div>
