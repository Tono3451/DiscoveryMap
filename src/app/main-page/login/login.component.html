<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <!-- Añade (submit)="login($event)" para llamar a tu función -->
  <form (submit)="login($event)">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <!-- ngModel + name para que Angular lo maneje -->
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="ejemplo@ejemplo.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="••••••••"
        required
      />
    </div>

    <button type="submit">Entrar</button>
  </form>
</div>
