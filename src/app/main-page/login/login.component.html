<div class="login-container">
  <h2>Login</h2>

  <!-- Añade (submit)="login($event)" para llamar a tu función -->
  <form (submit)="login($event)">
    <div class="form-group">
      <label for="email">Email</label>
      <!-- ngModel + name para que Angular lo maneje -->
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="example@example.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="••••••••"
        required
      />
    </div>

    <button type="submit">Login</button>
  </form>

  <p style="font-size: 0.9em; margin-top: 10px;">
    ¿Don't have an account?
    <a routerLink="/create-account" title="Crear cuenta">Create account</a>
  </p>
</div>
